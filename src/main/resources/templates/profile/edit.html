<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Total Electro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Mi Cuenta</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/profile" class="list-group-item list-group-item-action">Información Personal</a>
                        <a href="/profile/orders" class="list-group-item list-group-item-action">Mis Pedidos</a>
                        <a href="/profile/change-password" class="list-group-item list-group-item-action">Cambiar Contraseña</a>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button type="submit" class="list-group-item list-group-item-action text-danger">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Editar Perfil</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/update}" th:object="${user}" method="post">
                            <!-- Mensajes de error -->
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>

                            <div class="mb-3">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="firstName" 
                                       th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="lastName" 
                                       th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/profile}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
