<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Total Electro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Mi Cuenta</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/profile" class="list-group-item list-group-item-action active">Información Personal</a>
                        <a href="/profile/orders" class="list-group-item list-group-item-action">Mis Pedidos</a>
                        <a href="/profile/change-password" class="list-group-item list-group-item-action">Cambiar Contraseña</a>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button type="submit" class="list-group-item list-group-item-action text-danger">Cerrar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Contenido principal -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Información Personal</h5>
                        <a th:href="@{/profile/edit}" class="btn btn-primary btn-sm">Editar</a>
                    </div>
                    <div class="card-body">
                        <!-- Mensajes de éxito/error -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Nombre:</div>
                            <div class="col-md-9" th:text="${user.firstName}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Apellido:</div>
                            <div class="col-md-9" th:text="${user.lastName}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3 fw-bold">Email:</div>
                            <div class="col-md-9" th:text="${user.email}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
