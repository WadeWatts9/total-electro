<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null ? 'Nuevo Producto' : 'Editar Producto'} + ' - Total Electro'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title" th:text="${product.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>

                            <div class="mb-3">
                                <label for="short_description" class="form-label">Descripción Corta</label>
                                <input type="text" class="form-control" id="short_description" th:field="*{short_description}" required>
                            </div>

                            <div class="mb-3">
                                <label for="long_description" class="form-label">Descripción Larga</label>
                                <textarea class="form-control" id="long_description" th:field="*{long_description}" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" required step="0.01" min="0">
                            </div>

                            <div class="mb-3">
                                <label for="dimensions" class="form-label">Dimensiones</label>
                                <input type="text" class="form-control" id="dimensions" th:field="*{dimensions}" required>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Categoría</label>
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option value="">Seleccione una categoría</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Imagen del Producto</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <div th:if="${product.imageUrl != null}" class="mt-2">
                                    <p>Imagen actual:</p>
                                    <img th:src="${product.imageUrl}" alt="Imagen del producto" style="max-width: 200px; max-height: 200px;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/products}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Volver
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
