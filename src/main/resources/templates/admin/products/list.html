<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Total Electro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Productos</h1>
            <a href="/admin/products/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Nuevo Producto
            </a>
        </div>

        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Vistas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category.name}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.views}"></td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-sm" th:onclick="|showProductModal(${product.id})|">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este producto?')">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detalhes do Produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Detalhes do Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modalProductContent" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showProductModal(productId) {
        const modal = new bootstrap.Modal(document.getElementById('productModal'));
        document.getElementById('modalProductContent').innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div>';
        modal.show();
        fetch(`/admin/products/api/${productId}`)
          .then(response => response.json())
          .then(product => {
            document.getElementById('modalProductContent').innerHTML = `
              <img src="${product.imageUrl || '/images/no-image.png'}" alt="Imagem do produto" style="max-width:180px;max-height:180px;border-radius:8px;margin-bottom:12px;">
              <h4 style="margin-bottom:8px;">${product.name}</h4>
              <p><strong>Categoria:</strong> ${product.category ? product.category.name : ''}</p>
              <p><strong>Preço:</strong> R$ ${product.price}</p>
              <p><strong>Descrição:</strong> ${product.short_description}</p>
              <p><strong>Dimensões:</strong> ${product.dimensions}</p>
            `;
          })
          .catch(() => {
            document.getElementById('modalProductContent').innerHTML = '<div class="alert alert-danger">Erro ao carregar produto.</div>';
          });
      }
    </script>
</body>
</html>
