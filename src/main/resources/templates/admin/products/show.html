<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - Total Electro'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="card-title mb-0" th:text="${product.name}"></h2>
                        <div class="btn-group">
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-warning">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este producto?')">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="product-image mb-4">
                                    <img th:if="${product.imageUrl != null}" 
                                         th:src="${product.imageUrl}" 
                                         th:alt="${product.name}"
                                         class="img-fluid rounded"
                                         style="max-height: 300px; object-fit: contain;">
                                    <div th:unless="${product.imageUrl != null}" class="text-center p-4 bg-light rounded">
                                        <i class="bi bi-image text-muted" style="font-size: 4rem;"></i>
                                        <p class="text-muted mt-2">Sin imagen</p>
                                    </div>
                                </div>
                                <h5>Información Básica</h5>
                                <table class="table">
                                    <tr>
                                        <th>ID:</th>
                                        <td th:text="${product.id}"></td>
                                    </tr>
                                    <tr>
                                        <th>Categoría:</th>
                                        <td th:text="${product.category.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>Precio:</th>
                                        <td th:text="${product.price}"></td>
                                    </tr>
                                    <tr>
                                        <th>Dimensiones:</th>
                                        <td th:text="${product.dimensions}"></td>
                                    </tr>
                                    <tr>
                                        <th>Vistas:</th>
                                        <td th:text="${product.views}"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <h5>Descripciones</h5>
                                <div class="mb-3">
                                    <h6>Descripción Corta</h6>
                                    <p th:text="${product.short_description}"></p>
                                </div>
                                <div class="mb-3">
                                    <h6>Descripción Larga</h6>
                                    <p th:text="${product.long_description}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/products}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                            <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-info" target="_blank">
                                <i class="bi bi-eye"></i> Ver en Tienda
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
