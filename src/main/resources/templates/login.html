<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Total Electro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container" style="max-width:400px;margin:60px auto;padding:32px;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.07);">
        <h2 style="text-align:center;">Entrar na sua conta</h2>
        
        <!-- Mensagens de erro/sucesso -->
        <div th:if="${error}" style="background:#ffebee;color:#c62828;padding:12px;border-radius:4px;margin-bottom:18px;" th:text="${error}"></div>
        <div th:if="${success}" style="background:#e8f5e9;color:#2e7d32;padding:12px;border-radius:4px;margin-bottom:18px;" th:text="${success}"></div>
        <div th:if="${param.error}" style="background:#ffebee;color:#c62828;padding:12px;border-radius:4px;margin-bottom:18px;">
            E-mail ou senha inválidos.
        </div>
        
        <form method="post" action="/login">
            <div style="margin-bottom:18px;">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required style="width:100%;padding:8px;margin-top:4px;">
            </div>
            <div style="margin-bottom:18px;">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required style="width:100%;padding:8px;margin-top:4px;">
            </div>
            <button type="submit" style="width:100%;background:#f36f21;color:#fff;padding:10px 0;border:none;border-radius:6px;font-size:16px;">Entrar</button>
        </form>
        <div style="text-align:center;margin-top:18px;">
            <span>Não tem conta?</span>
            <a href="/register" style="color:#f36f21;font-weight:bold;">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
