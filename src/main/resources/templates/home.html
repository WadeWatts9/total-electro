<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Total Electro - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Estado de Autenticación -->
        <div class="card mb-4" sec:authorize="isAuthenticated()">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Estado de Autenticación</h5>
            </div>
            <div class="card-body">
                <p><strong>Usuario:</strong> <span sec:authentication="name"></span></p>
                <p><strong>Roles:</strong> <span sec:authentication="principal.authorities"></span></p>
                <p><strong>Estado:</strong> <span class="text-success">Autenticado</span></p>
            </div>
        </div>

        <!-- Contenido existente -->
        // ... existing code ...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para verificar el estado de autenticación
        function checkAuthStatus() {
            fetch('/auth-status')
                .then(response => response.json())
                .then(data => {
                    console.log('Estado de autenticación:', data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Verificar estado al cargar la página
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
